---
version: 2.1

orbs:
  executor-tools: twdps/executor-tools@dev:latest

on-push-main: &on-push-main
  branches:
    only: /main/
  tags:
    ignore: /.*/

on-tag-main: &on-tag-main
  branches:
    ignore: /.*/
  tags:
    only: /.*/

workflows:
  version: 2
  circleci-infra-image-alpine-pipeline:
    jobs:
      - executor-tools/machine-executor-dev-release:
          name: alpine-dev-build
          context: twdps-di
          dockerfile: Dockerfile.alpine
          image: twdps/circleci-infra-image
          tag: alpine-edge
          docker-cve-scan: true
          snyk-organization: twdps
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_image_alpine.bats
          container-name: circleci-infra-image-alpine-edge
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV
          filters: *on-push-main
          
      - executor-tools/publish:
          shell: secrethub run -- /bin/sh -eo pipefail
          name: alpine-release
          context: twdps-di
          pull-tag: alpine-edge
          tag-annotation: alpine-
          image: twdps/circleci-infra-image
          release-tag: alpine-stable
          filters: *on-tag-main        

  circleci-infra-image-slim-pipeline:
    jobs:
      - executor-tools/machine-executor-dev-release:
          name: slim-dev-build
          context: twdps-di
          dockerfile: Dockerfile.slim
          image: twdps/circleci-infra-imagae
          tag: slim-edge
          docker-cve-scan: true
          snyk-organization: twdps
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_image_slim.bats
          container-name: circleci-infra-image-slim-edge
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV
          filters: *on-push-main
          
      - executor-tools/publish:
          shell: secrethub run -- /bin/sh -eo pipefail
          name: slim-release
          context: twdps-di
          pull-tag: slim-edge
          tag-annotation: slim-
          image: twdps/circleci-infra-image
          release-tag: slim-stable
          filters: *on-tag-main  

  # builds nightly from .unpinned Dockerfile in order to test the latest base image and installed packages
  circleci-infra-image-nightly-build:
    triggers:
      - schedule:
          cron: "0 0 1 * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - executor-tools/machine-executor-dev-release:
          name: alpine-nightly-build
          context: twdps-di
          dockerfile: Dockerfile.alpine
          image: twdps/circleci-infra-image
          tag: alpine-nightly
          docker-cve-scan: true
          snyk-organization: twdps
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_image_alpine.bats
          container-name: circleci-infra-image-alpine-nightly
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV

      - executor-tools/machine-executor-dev-release:
          name: slim-nightly-build
          context: twdps-di
          dockerfile: Dockerfile.slim
          image: twdps/circleci-infra-image
          tag: slim-nightly
          docker-cve-scan: true
          snyk-organization: twdps
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_image_slim.bats
          container-name: circleci-infra-image-slim-nightly
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV

