---
version: 2.1

orbs:
  executor-tools: twdps/executor-tools@2.1.0
  op: twdps/onepassword@2.0.6
  do: twdps/pipeline-events@3.2.3

# ================================================================= global pipeline parameters

globals:
  - &context empc-lab
  - &shell op run --env-file op.env -- /bin/bash -eo pipefail

on-push-main: &on-push-main
  branches:
    only: /main/
  tags:
    ignore: /.*/

on-tag-main: &on-tag-main
  branches:
    ignore: /.*/
  tags:
    only: /.*/


commands:

  set-environment:
    steps:
      - op/env
      - op/write:
          op-value: empc-lab/svc-cosign-private-key/notesPlain
          out-file: cosign.key
      - op/write:
          op-value: empc-lab/svc-cosign-public-key/notesPlain
          out-file: cosign.pub

# ================================================================= workflows

workflows:

  alpine build:
    jobs:
      - executor-tools/dev-release:
          name: alpine image build
          context: *context
          shell: *shell
          dockerfile: Dockerfile.alpine
          image: twdps/circleci-infra-aws
          tag: alpine-edge
          snyk-scan: true
          snyk-severity-threshold: medium
          snyk-organization: twdps
          bats-test: true
          bats-run-container-name: circleci-infra-aws-alpine-edge
          bats-entry-point: /bin/ash
          bats-test-path: test/circleci_infra_aws_alpine.bats
          opencontainer-labels: true
          after-checkout:
            - op/env
          filters: *on-push-main

  slim build:
    jobs:
      - executor-tools/dev-release:
          name: slim image build
          context: *context
          shell: *shell
          dockerfile: Dockerfile.slim
          image: twdps/circleci-infra-aws
          tag: slim-edge
          snyk-scan: true
          snyk-severity-threshold: medium
          snyk-organization: twdps
          bats-test: true
          bats-run-container-name: circleci-infra-aws-slim-edge
          bats-entry-point: /bin/bash
          bats-test-path: test/circleci_infra_aws_slim.bats
          opencontainer-labels: true
          after-checkout:
            - op/env
          filters: *on-push-main

  release version:
    jobs:

      - executor-tools/publish:
          name: alpine release
          context: *context
          shell: *shell
          image: twdps/circleci-infra-aws
          pull-tag: alpine-edge
          tag-annotation: alpine-
          release-tag: alpine-stable
          sign-image: true
          sbom: true
          after-checkout:
            - set-environment
          filters: *on-tag-main

      - executor-tools/publish:
          name: slim release
          context: *context
          shell: *shell
          image: twdps/circleci-infra-aws
          pull-tag: slim-edge
          tag-annotation: slim-
          release-tag: slim-stable
          sign-image: true
          sbom: true
          after-checkout:
            - set-environment
          filters: *on-tag-main

      - do/release:
          name: generate release notes
          shell: *shell
          context: *context
          on-tag: true
          requires:
            - alpine release
            - slim release
          filters: *on-tag-main

      - do/slack:
          context: *context
          channel: lab-events
          message: "New twdps/circleci-infra-aws release"
          include-tag: true
          filters: *on-tag-main
          before-message:
            - op/env
          requires:
            - alpine release
            - slim release

  schedule ci build:
    jobs:
      - do/schedule-pipeline:
          name: configure weekly trigger
          shell: *shell
          context: *context
          scheduled-pipeline-name: weekly-ci-build
          scheduled-pipeline-description: |
            Automatically trigger image build on a weekly schedule. Failure of
            this recurring build indicates new releases of dependent packages.
          hours-of-day: "[1]"
          days-of-week: "[\"SUN\"]"
          filters: *on-tag-main
