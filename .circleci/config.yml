---
version: 2.1

orbs:
  executor-tools: twdps/executor-tools@3.0.1
  op: twdps/onepassword@3.0.0
  do: twdps/pipeline-events@4.1.0

globals:
  - &context empc-lab
  - &shell op run --env-file op.env -- /bin/bash -eo pipefail

on-push-main: &on-push-main
  branches:
    only: /main/
  tags:
    ignore: /.*/

on-tag-main: &on-tag-main
  branches:
    ignore: /.*/
  tags:
    only: /.*/


commands:

  set-environment:
    steps:
      - op/env
      - op/write-to-file:
          op-value: empc-lab/svc-cosign-private-key/notesPlain
          out-file: cosign.key
      - op/write-to-file:
          op-value: empc-lab/svc-cosign-public-key/notesPlain
          out-file: cosign.pub

workflows:

  alpine build:
    jobs:
      - executor-tools/dev-release:
          name: alpine image build
          context: *context
          shell: *shell
          dockerfile: Dockerfile.alpine
          image: twdps/circleci-infra-aws
          tag: alpine-edge
          bats-test: true
          bats-run-container-name: circleci-infra-aws-alpine-edge
          bats-entry-point: /bin/ash
          bats-test-path: test/circleci_infra_aws_alpine.bats
          opencontainer-labels: true
          after-checkout:
            - op/env
          filters: *on-push-main

  ubuntu build:
    jobs:
      - executor-tools/dev-release:
          name: ubuntu image build
          context: *context
          shell: *shell
          dockerfile: Dockerfile.ubuntu
          image: twdps/circleci-infra-aws
          tag: ubuntu-edge
          bats-test: true
          bats-run-container-name: circleci-infra-aws-ubuntu-edge
          bats-entry-point: /bin/bash
          bats-test-path: test/circleci_infra_aws_ubuntu.bats
          opencontainer-labels: true
          after-checkout:
            - op/env
          filters: *on-push-main

  release version:
    jobs:

      - executor-tools/publish:
          name: alpine release
          context: *context
          shell: *shell
          image: twdps/circleci-infra-aws
          pull-tag: alpine-edge
          tag-annotation: alpine-
          release-tag: alpine-stable
          sign-image: true
          sbom: true
          after-checkout:
            - set-environment
          filters: *on-tag-main

      - executor-tools/publish:
          name: ubuntu release
          context: *context
          shell: *shell
          image: twdps/circleci-infra-aws
          pull-tag: ubuntu-edge
          tag-annotation: ubuntu-
          release-tag: ubuntu-stable
          sign-image: true
          after-checkout:
            - set-environment
          filters: *on-tag-main

      - do/release:
          name: generate release notes
          shell: *shell
          context: *context
          on-tag: true
          requires:
            - alpine release
            - ubuntu release
          filters: *on-tag-main

      - do/slack:
          context: *context
          channel: lab-events
          message: "New twdps/circleci-infra-aws release"
          include-tag: true
          filters: *on-tag-main
          before-message:
            - op/env
          requires:
            - alpine release
            - ubuntu release

  schedule ci build:
    jobs:
      - do/schedule-pipeline:
          name: configure weekly trigger
          shell: *shell
          context: *context
          scheduled-pipeline-name: weekly-ci-build
          scheduled-pipeline-description: |
            Automatically trigger image build on a weekly schedule. Failure of
            this recurring build indicates new releases of dependent packages.
          hours-of-day: "[1]"
          days-of-week: "[\"SUN\"]"
          filters: *on-tag-main
