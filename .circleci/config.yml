---
version: 2.1

orbs:
  executor-tools: twdps/executor-tools@0.3.0

# ================================================================= global pipeline parameters

parameters:
  context:
    description: circleci context for all jobs
    type: string
    default: twdps-core-labs-team
  shell-options:
    description: shell options for all jobs
    type: string
    default: secrethub run --env-file secrethub.env -- /bin/bash -eo pipefail

on-push-main: &on-push-main
  branches:
    only: /main/
  tags:
    ignore: /.*/

on-tag-main: &on-tag-main
  branches:
    ignore: /.*/
  tags:
    only: /.*/

# ================================================================= workflows

workflows:
  version: 2
  alpine-image-pipeline:
    jobs:
      - executor-tools/machine-executor-dev-release:
          name: alpine-dev-build
          context: << pipeline.parameters.context >>
          dockerfile: Dockerfile.alpine
          image: twdps/circleci-infra-aws
          tag: alpine-edge
          docker-cve-scan: true
          snyk-organization: twdps
          severity-threshold: medium
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_aws_alpine.bats
          container-name: circleci-infra-aws-alpine-edge
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV
          filters: *on-push-main

      - executor-tools/publish:
          name: alpine-release
          shell: << pipeline.parameters.shell-options >>
          context: << pipeline.parameters.context >>
          pull-tag: alpine-edge
          tag-annotation: alpine-
          image: twdps/circleci-infra-aws
          release-tag: alpine-stable
          filters: *on-tag-main

  slim-image-pipeline:
    jobs:
      - executor-tools/machine-executor-dev-release:
          name: slim-dev-build
          context: << pipeline.parameters.context >>
          dockerfile: Dockerfile.slim
          image: twdps/circleci-infra-aws
          tag: slim-edge
          docker-cve-scan: true
          snyk-organization: twdps
          severity-threshold: medium
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_aws_slim.bats
          container-name: circleci-infra-aws-slim-edge
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV
          filters: *on-push-main

      - executor-tools/publish:
          name: slim-release
          shell: << pipeline.parameters.shell-options >>
          context: << pipeline.parameters.context >>
          pull-tag: slim-edge
          tag-annotation: slim-
          image: twdps/circleci-infra-aws
          release-tag: slim-stable
          filters: *on-tag-main

  generate-release-notes:
    jobs:
      - executor-tools/release:
          shell: << pipeline.parameters.shell-options >>
          context: << pipeline.parameters.context >>
          on-tag: true
          filters: *on-tag-main

  # builds nightly from .unpinned Dockerfile in order to test the latest base image and installed packages
  circleci-infra-aws-nightly-build:
    triggers:
      - schedule:
          cron: "0 0 1 * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - executor-tools/machine-executor-dev-release:
          name: alpine-nightly-build
          context: << pipeline.parameters.context >>
          dockerfile: Dockerfile.alpine
          image: twdps/circleci-infra-aws
          tag: alpine-nightly
          docker-cve-scan: true
          snyk-organization: twdps
          severity-threshold: medium
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_aws_alpine.bats
          container-name: circleci-infra-aws-alpine-nightly
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV

      - executor-tools/machine-executor-dev-release:
          name: slim-nightly-build
          context: << pipeline.parameters.context >>
          dockerfile: Dockerfile.slim
          image: twdps/circleci-infra-aws
          tag: slim-nightly
          docker-cve-scan: true
          snyk-organization: twdps
          severity-threshold: medium
          cis-docker-image-scan: true
          skip-base-image: true
          bats-test: true
          test-path: test/circleci_infra_aws_slim.bats
          container-name: circleci-infra-aws-slim-nightly
          after-checkout:
            - run:
                name: inject environment variables
                command: |
                  secrethub inject -i secrethub.env -o $BASH_ENV
                  source $BASH_ENV
